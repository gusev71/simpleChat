apply plugin: 'java'
apply plugin: 'maven'

sourceSets {
    main {
        java {
            srcDirs 'main/java'
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
}

uploadArchives {
    repositories {
        mavenDeployer {
            mavenLocal()
        }
    }
}